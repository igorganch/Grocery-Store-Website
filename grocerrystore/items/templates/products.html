{% extends "base.html" %}
{% load static %}
{% block content %}


<div style=" margin-top: 5%;margin-left: 2.5%; margin-right:2.5%; margin-bottom :2.5%;"class="card">

  
    <h5 class="card-header">Products</h5>
    <div class="card-body">
          <div style="padding-left:5%;"class = "row">

            <div class = "col">
                <a href="{% url 'products_everything' %}" style="width:45%" class="btn btn-secondary">All</a>
            </div>
            <div class = "col">
                <a href="{% url 'products_category' 'produce' %}" style="width:45%;" class="btn btn-success">Produce</a>
            </div>
            <div class = "col">
                <a href="{% url 'products_category' 'meats' %}" style="width:45%" class="btn btn-danger">Meats</a>
            </div>
            <div class = "col">
                <a href="{% url 'products_category' 'bakery' %}" style="width:45%" class="btn btn-warning">Bakery</a>
            </div>
            <div class = "col">
                <a href="{% url 'products_category' 'dairy' %}" style="width:45%" class="btn btn-light">Dairy</a>
            </div>
            <div class = "col">
                <a href="#" class="btn btn-success">Go somewhere</a>
            </div>
          </div>













            <div style="margin-top: 2%; padding-left:7%; padding-right: 5%;" class = "row align-items-end">

              {% for item in items %}
            
              <div style = "margin-top: 1%; margin-bottom:1%"class="zoom col">
                <form action="{% url 'cart_add' item.id %}" class ="cartform" id="addtocart{{item.id}}" method = "POST">
                  {% csrf_token %}
              <div class="card" style= "height:430px;  width: 200px;">
                  <img class="card-img-top" style="width: 200px; height: 200px;"src="{{item.image.url}}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title text-center">{{item.supplier}} {{item.name}}</h5>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-success">${{item.price}}</li>
                    <li style="height: 35px; margin-bottom: 15px;"class="list-group-item text-success">
                      <div  style = "margin-top : -10px; margin-left: 33px;"class = "nozoom row quantity-input">
                          <input type="button" id = "btneg" class="btneg " value="-">
                          <input form="addtocart{{item.id}}" class= "quantity" style =" padding-left:38px; width: 90px;" type="number" name="quantity"  min="0" max="20" value="0">
                          <input type="button"  id="btpos" class="btpos " value="+">
                      </div> 
                    </li>
                  </ul>
                  <div class = "nozoom" style = "margin-top : -14px; ">
                      <button type="submit"  form="addtocart{{item.id}}" value="Submit" class="cart-button">
                      <span class="add-to-cart">Add to cart</span>
                      <span class="added">Added</span>
                      <i class="fas fa-shopping-cart"></i>
                      <i class="fas fa-box"></i>
                    </button>
                  </div> 
              </div>

              </form>
            </div>
        
            {% endfor %}
            </div>     







    </div>
  </div>












{% endblock %}
